<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Cartoonist — Live Console</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: 'SF Mono', 'Fira Code', 'Cascadia Code', monospace;
      font-size: 14px;
      line-height: 1.6;
      height: 100vh;
      display: grid;
      grid-template-columns: 1fr 320px;
      grid-template-rows: 48px 1fr 40px;
    }

    /* Header */
    header {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-bottom: 1px solid #1a1a1a;
      background: #0d0d0d;
    }
    header h1 {
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.5px;
      color: #fff;
    }
    header h1 span { color: #666; font-weight: 400; }
    .state-badge {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding: 4px 10px;
      border-radius: 3px;
      background: #1a1a1a;
      color: #4ade80;
    }

    /* Monologue feed */
    #monologue {
      overflow-y: auto;
      padding: 16px 20px;
      scroll-behavior: smooth;
    }
    .entry {
      margin-bottom: 12px;
      padding-left: 12px;
      border-left: 2px solid #1a1a1a;
    }
    .entry.monologue { border-left-color: #3b82f6; }
    .entry.scan { border-left-color: #a855f7; }
    .entry.shortlist { border-left-color: #f59e0b; }
    .entry.ideate { border-left-color: #ec4899; }
    .entry.generate { border-left-color: #06b6d4; }
    .entry.critique { border-left-color: #ef4444; }
    .entry.post { border-left-color: #4ade80; }
    .entry.state_change { border-left-color: #666; }
    .entry .time {
      font-size: 11px;
      color: #555;
      margin-bottom: 2px;
    }
    .entry .tag {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #888;
      margin-right: 8px;
    }
    .entry .text { color: #ccc; }
    .entry.post .text { color: #4ade80; }

    /* Sidebar */
    #sidebar {
      border-left: 1px solid #1a1a1a;
      padding: 16px;
      overflow-y: auto;
      background: #0d0d0d;
    }
    .stat-group {
      margin-bottom: 20px;
    }
    .stat-group h3 {
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #555;
      margin-bottom: 8px;
    }
    .stat {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      font-size: 13px;
    }
    .stat .label { color: #888; }
    .stat .value { color: #fff; font-weight: 500; }

    /* Shortlist */
    .topic-item {
      padding: 6px 0;
      border-bottom: 1px solid #111;
      font-size: 12px;
    }
    .topic-item .score {
      color: #f59e0b;
      font-weight: 600;
    }
    .topic-item .summary {
      color: #aaa;
      display: block;
      margin-top: 2px;
    }

    /* Footer */
    footer {
      grid-column: 1 / -1;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      border-top: 1px solid #1a1a1a;
      background: #0d0d0d;
      font-size: 11px;
      color: #555;
    }
    #connection-status { color: #4ade80; }
    #connection-status.disconnected { color: #ef4444; }

    /* Feed cards */
    .feed-card {
      padding: 8px 0;
      border-bottom: 1px solid #111;
    }
    .feed-card img {
      width: 100%;
      border-radius: 4px;
      margin-top: 6px;
    }
    .feed-card .caption {
      font-size: 12px;
      color: #ccc;
      margin-top: 4px;
    }
    .feed-card .time {
      font-size: 10px;
      color: #555;
    }

    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #222; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #333; }
  </style>
</head>
<body>
  <header>
    <h1>THE CARTOONIST <span>// live console</span></h1>
    <div class="state-badge" id="state-badge">connecting</div>
  </header>

  <div id="monologue"></div>

  <div id="sidebar">
    <div class="stat-group">
      <h3>Status</h3>
      <div class="stat">
        <span class="label">State</span>
        <span class="value" id="s-state">—</span>
      </div>
      <div class="stat">
        <span class="label">Uptime</span>
        <span class="value" id="s-uptime">—</span>
      </div>
      <div class="stat">
        <span class="label">Events</span>
        <span class="value" id="s-events">0</span>
      </div>
    </div>

    <div class="stat-group">
      <h3>Today</h3>
      <div class="stat">
        <span class="label">Flagships</span>
        <span class="value" id="s-flagships">0</span>
      </div>
      <div class="stat">
        <span class="label">Quick-hits</span>
        <span class="value" id="s-quickhits">0</span>
      </div>
      <div class="stat">
        <span class="label">Replies</span>
        <span class="value" id="s-replies">0</span>
      </div>
    </div>

    <div class="stat-group">
      <h3>Current Shortlist</h3>
      <div id="shortlist-items">
        <div class="topic-item" style="color:#555">Waiting for first scan...</div>
      </div>
    </div>

    <div class="stat-group">
      <h3>Feed</h3>
      <div id="feed-items" style="max-height:300px;overflow-y:auto">
        <div class="topic-item" style="color:#555">No cartoons yet...</div>
      </div>
    </div>
  </div>

  <footer>
    <span id="connection-status">connecting...</span>
    <span id="last-event-time">—</span>
  </footer>

  <script>
    const $mono = document.getElementById('monologue')
    const $state = document.getElementById('state-badge')
    const $sState = document.getElementById('s-state')
    const $sEvents = document.getElementById('s-events')
    const $sFlagships = document.getElementById('s-flagships')
    const $sQuickhits = document.getElementById('s-quickhits')
    const $sReplies = document.getElementById('s-replies')
    const $shortlist = document.getElementById('shortlist-items')
    const $connStatus = document.getElementById('connection-status')
    const $lastEvent = document.getElementById('last-event-time')

    let eventCount = 0
    let flagships = 0
    let quickhits = 0
    let replies = 0

    function connect() {
      const es = new EventSource('/api/console/stream')

      es.onopen = () => {
        $connStatus.textContent = 'connected'
        $connStatus.className = ''
      }

      es.onmessage = (e) => {
        const event = JSON.parse(e.data)
        eventCount++
        $sEvents.textContent = eventCount
        $lastEvent.textContent = new Date(event.ts).toLocaleTimeString()
        handleEvent(event)
      }

      es.onerror = () => {
        $connStatus.textContent = 'disconnected — reconnecting...'
        $connStatus.className = 'disconnected'
        es.close()
        setTimeout(connect, 3000)
      }
    }

    function handleEvent(event) {
      switch (event.type) {
        case 'monologue':
          addEntry('monologue', event.text, event.ts)
          break
        case 'scan':
          addEntry('scan', `Scanned ${event.source}: ${event.signalCount} signals`, event.ts)
          break
        case 'shortlist':
          addEntry('shortlist', `Shortlisted ${event.topics.length} topics`, event.ts)
          renderShortlist(event.topics)
          break
        case 'ideate':
          addEntry('ideate', `Generated ${event.concepts.length} concepts`, event.ts)
          break
        case 'generate':
          addEntry('generate', `Generating ${event.variantCount} image variants`, event.ts)
          break
        case 'critique':
          addEntry('critique', event.critique, event.ts)
          break
        case 'post':
          addEntry('post', `POSTED: "${event.text}"`, event.ts)
          // Increment counters (simplified — real version would check post type)
          flagships++
          $sFlagships.textContent = flagships
          break
        case 'engage':
          addEntry('monologue', `Replied to ${event.replyTo}: "${event.text}"`, event.ts)
          replies++
          $sReplies.textContent = replies
          break
        case 'state_change':
          $state.textContent = event.to
          $sState.textContent = event.to
          break
      }
    }

    function addEntry(type, text, ts) {
      const div = document.createElement('div')
      div.className = `entry ${type}`
      div.innerHTML = `
        <div class="time">${new Date(ts).toLocaleTimeString()}</div>
        <span class="tag">${type}</span>
        <span class="text">${escapeHtml(text)}</span>
      `
      $mono.appendChild(div)
      // Auto-scroll to bottom
      $mono.scrollTop = $mono.scrollHeight
    }

    function renderShortlist(topics) {
      $shortlist.innerHTML = topics.map(t => `
        <div class="topic-item">
          <span class="score">${t.score.toFixed(1)}</span>
          <span class="summary">${escapeHtml(t.summary)}</span>
        </div>
      `).join('')
    }

    function escapeHtml(str) {
      const div = document.createElement('div')
      div.textContent = str
      return div.innerHTML
    }

    // Feed polling
    const $feed = document.getElementById('feed-items')
    async function loadFeed() {
      try {
        const res = await fetch('/api/feed')
        const posts = await res.json()
        if (posts.length === 0) return
        $feed.innerHTML = posts.map(p => {
          const imgSrc = p.imagePath ? `/images/${p.imagePath.split('/').pop()}` : ''
          return `<div class="feed-card">
            <div class="time">${new Date(p.createdAt).toLocaleString()}</div>
            ${imgSrc ? `<img src="${imgSrc}" alt="cartoon" loading="lazy">` : ''}
            <div class="caption">${escapeHtml(p.text)}</div>
          </div>`
        }).join('')
      } catch {}
    }
    loadFeed()
    setInterval(loadFeed, 30000)

    connect()
  </script>
</body>
</html>
